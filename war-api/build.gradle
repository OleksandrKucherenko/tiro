buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
  }
}

apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

// we will use lambda
sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

war {
  jar.enabled = false
}

dependencies {
  compile project(":lib-core")

  compile 'com.sun.jersey:jersey-core:+'
  compile 'com.sun.jersey:jersey-server:+'
  compile 'com.sun.jersey:jersey-servlet:+'

  /* Jackson JSON library */
  compile 'com.fasterxml.jackson.core:jackson-core:+',
      'com.fasterxml.jackson.core:jackson-databind:+',
      'com.fasterxml.jackson.core:jackson-annotations:+'

  // compile 'joda-time:joda-time:+'

  // providedCompile 'joda-time:joda-time:+'

  testCompile 'com.sun.jersey:jersey-client:+'
}

test {
  testLogging {
    events "passed", "skipped", "failed", "standardOut", "standardError"
  }
}

gretty {
  contextPath = '/api'
}
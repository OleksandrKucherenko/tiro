language: java

sudo: false

jdk:
  - oraclejdk8

git:
  depth: 10000

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

before_install: chmod +x gradlew

env:
  global:
  - TERM=dumb
  - secure: 

script:
  - ./gradlew clean jacoco buildProduct

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - cd build/output
  - zip -r tiro-$TRAVIS_BUILD_NUMBER-release.zip tiro/
  - cd ../..
  - export OUT_FILE=$(ls build/output/tiro-*-release.zip)
  - echo "release file $OUT_FILE"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${OUT_FILE}"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true

notifications:
  email: false
  webhooks:
    urls:
      - $GITTER_WEB_HOOK
    on_success: always
    on_failure: never
    on_start: never
